
<div class="card" style="width: 18rem;" (click)="openModal()">
  <img [src]="img.url" [alt]="img.description" class="photo-card-image" />

  <div class="card-body">
    <h5 class="card-title">Card title</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card’s content.
    </p>
    <button class="btn btn-danger" (click)="onDeleteClick($event)">🗑️</button>

  </div>
</div>
